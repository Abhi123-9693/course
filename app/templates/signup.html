<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/index.css' %}">

    <title>signup</title>
</head>

<body>
    <section class="img">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <img src={% static '../static/image/w50.jpg'  %}>

                </div>
            </div>
        </div>
    </section>

    <section class="signup">
        <div class="container">
            <h1 class="text-center">Please signup</h1>
            <div class="row">
                <div class="col-md-12">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="first_name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="last_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                    name="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                                    name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">permanent address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="enter your permanent address"
                                name="permanent_address">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Residincial address</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="enter your residincial address" name="residincial_address">
                        </div>
                        <div class="form-group">
                            <label for="number">MOBILE NO</label>
                            <input type="text" class="form-control" id="inputmobile" placeholder=" mobile no"
                                name="number">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" name="state">
                                    <option selected></option>
                                    <option>Ranchi</option>
                                    <option>Patna</option>
                                    <option>Bokaro</option>
                                </select>
                            </div>
                            <!-- <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="zip">
                            </div> -->
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox" checked>
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
