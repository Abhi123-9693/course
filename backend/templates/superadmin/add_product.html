<div class="content-wrapper">
    <section class="mt-5">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>add product</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name">pname<span class="text-danger"></span></label>
                                <input type="text" name="pname" class="form control"
                                    placeholder="enter your product name" id="name" required />
                            </div>

                            <div class="col-md-4">
                                <label for="name">pbrand<span class="text-danger"></span></label>
                                <input type="text" name="pbrand" class="form control"
                                    placeholder="enter your product brand" id="brand" required />
                            </div>
                            <div class="col-md-4">
                                <label for="price">pprice<span class="text-danger"></span></label>
                                <input type="text" name="pprice" class="form control" placeholder="" id="price"
                                    required />
                            </div>
                            <div class="col-md-4">
                                <label for="psellprice">psellprice<span class="text-danger"></span></label>
                                <input type="number" name="psellprice" class="form control" placeholder=""
                                    id="sellprice" required />
                            </div>
                            <div class="col-md-4">

                                <label for="discount">pdiscount<span class="text-danger"></span></label>
                                <input type="text" name="pdiscount" class="form control" placeholder="" id="discount"
                                    required />
                            </div>
                            <div class="col-md-4"></div>

                            <label for="pimage">pimage<span class="text-danger"></span></label>
                            <input type="file" name="pimage" class="form control" placeholder="" id="image" required />
                        </div>
                        <button type="submit" class="btn btn-primary">add</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
